events { 
    worker_connections 2048; 
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # Docker DNS resolver — allows Nginx to start even if upstreams aren't ready
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Timeouts — prevent 502 from slow upstream starts
    proxy_connect_timeout 60s;
    proxy_send_timeout    60s;
    proxy_read_timeout    60s;
    send_timeout          60s;

    # Buffers — prevent 502 from large headers (JWT tokens, cookies)
    proxy_buffer_size        128k;
    proxy_buffers            4 256k;
    proxy_busy_buffers_size  256k;
    large_client_header_buffers 4 16k;
    
    server {
        listen 80;
        server_name edapp.co.za *.edapp.co.za;
        
        location / { 
            return 301 https://$host$request_uri; 
        }
    }
    
    server {
        listen 443 ssl;
        http2 on;
        server_name edapp.co.za *.edapp.co.za;
        
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        client_max_body_size 50M;

        # Use variables so Nginx doesn't crash if backend is not yet available
        set $api_upstream http://api:3333;
        set $web_upstream http://web:3000;

        # API routes
        location /v1/ {
            proxy_pass $api_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header x-tenant-slug $http_x_tenant_slug;

            # WebSocket support (for real-time chat)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Socket.IO / WebSocket endpoint
        location /socket.io/ {
            proxy_pass $api_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
        }
        
        # Frontend (Next.js)
        location / {
            proxy_pass $web_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
