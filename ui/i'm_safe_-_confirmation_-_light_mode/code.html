<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>I'm Safe - Confirmation</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13ec37",
            "background-light": "#f6f8f6",
            "background-dark": "#102213",
          },
          fontFamily: {
            "display": ["Lexend", "Noto Sans", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-[#0d1b10] dark:text-gray-100 overflow-x-hidden selection:bg-primary/30">
<div class="relative flex h-full min-h-screen w-full flex-col px-6 pt-6 pb-8 group/design-root">
<!-- Header / Top Bar (Simplified) -->
<div class="flex items-center justify-between pb-6">
<div class="size-10"></div> <!-- Spacer for balance -->
<div class="size-10 flex items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 cursor-pointer transition-colors">
<span class="material-symbols-outlined text-[#0d1b10] dark:text-white" style="font-size: 24px;">close</span>
</div>
</div>
<!-- Main Content Centered -->
<div class="flex flex-1 flex-col items-center justify-center gap-8 -mt-16">
<!-- Status Icon with Animation Effect -->
<div class="relative flex items-center justify-center py-6">
<!-- Decorative subtle pulse/glow behind -->
<div class="absolute rounded-full bg-primary/20 h-40 w-40 animate-pulse blur-xl"></div>
<!-- Icon Container -->
<div class="relative flex h-36 w-36 items-center justify-center rounded-full bg-[#e7f3e9] dark:bg-primary/20 ring-4 ring-white dark:ring-background-dark shadow-xl shadow-primary/10" data-alt="Green circle with a shield checkmark icon indicating safety">
<span class="material-symbols-outlined text-primary" style="font-size: 80px; font-variation-settings: 'FILL' 1, 'wght' 600;">
              verified_user
            </span>
</div>
</div>
<!-- Text Content -->
<div class="flex flex-col items-center text-center space-y-4 max-w-xs sm:max-w-md">
<h1 class="text-[#0d1b10] dark:text-white tracking-tight text-3xl font-extrabold leading-tight">
          Safety Confirmed
        </h1>
<p class="text-gray-600 dark:text-gray-300 text-base font-normal leading-relaxed px-2">
          Thank you. Your status has been recorded and sent to the administration.
        </p>
</div>
<!-- Timestamp Chip -->
<div class="flex flex-wrap justify-center gap-3">
<div class="flex h-10 items-center justify-center gap-x-2 rounded-lg bg-white dark:bg-white/5 border border-gray-100 dark:border-white/10 shadow-sm pl-4 pr-5">
<span class="material-symbols-outlined text-primary" style="font-size: 20px;">schedule</span>
<p class="text-gray-600 dark:text-gray-200 text-sm font-medium leading-normal">Acknowledged at 14:32 | 12 Oct</p>
</div>
</div>
</div>
<!-- Bottom Action Area -->
<div class="flex flex-col gap-5 mt-auto w-full max-w-md mx-auto">
<!-- Primary Action Button -->
<!-- Using dark green text on the bright primary background for accessibility/contrast -->
<button class="flex w-full items-center justify-center gap-2 rounded-xl bg-primary py-4 px-6 text-center text-[17px] font-bold text-[#003d12] shadow-lg shadow-primary/25 transition-all hover:scale-[1.02] active:scale-[0.98] hover:shadow-primary/40 focus:outline-none focus:ring-4 focus:ring-primary/30">
        Return to Dashboard
      </button>
<!-- Secondary Link -->
<button class="w-full py-2 text-center text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-[#0d1b10] dark:hover:text-white transition-colors">
        Need further help? Contact Admin
      </button>
</div>
</div>
</body></html>
