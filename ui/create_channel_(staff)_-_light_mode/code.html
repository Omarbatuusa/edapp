<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Channel (Staff)</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#389cfa",
                "background-light": "#f5f7f8",
                "background-dark": "#0f1923",
              },
              fontFamily: {
                "display": ["Lexend", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
            },
          },
        }
    </script>
<style>
        /* Custom scrollbar for cleaner look if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased">
<div class="relative flex h-full min-h-screen w-full max-w-md mx-auto flex-col overflow-x-hidden bg-background-light dark:bg-background-dark pb-10">
<!-- TopAppBar -->
<div class="sticky top-0 z-50 flex flex-col gap-2 bg-background-light dark:bg-background-dark p-4 pb-2 backdrop-blur-md bg-opacity-95 dark:bg-opacity-95 border-b border-slate-200 dark:border-slate-800">
<div class="flex items-center h-12 justify-between">
<div class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-start cursor-pointer hover:opacity-70 transition-opacity">
<span class="material-symbols-outlined text-2xl">close</span>
</div>
<h1 class="text-lg font-bold text-slate-900 dark:text-white absolute left-1/2 -translate-x-1/2">New Channel</h1>
<div class="flex items-center justify-end">
<button class="text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0 disabled:opacity-50 disabled:cursor-not-allowed hover:text-blue-600 transition-colors">
                        Create
                    </button>
</div>
</div>
</div>
<!-- Section 1: Channel Type -->
<div class="flex flex-col">
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-4">Channel Type</h3>
<div class="grid grid-cols-1 sm:grid-cols-3 gap-3 px-4">
<!-- Selected State -->
<div class="flex flex-col sm:items-center items-start gap-3 rounded-xl border-2 border-primary bg-primary/5 p-4 cursor-pointer transition-all shadow-sm">
<div class="text-primary p-2 bg-white dark:bg-slate-800 rounded-full shadow-sm flex items-center justify-center">
<span class="material-symbols-outlined text-[24px]">campaign</span>
</div>
<div class="flex flex-col sm:text-center">
<h2 class="text-slate-900 dark:text-white text-base font-bold leading-tight">Announcement</h2>
<p class="text-slate-500 dark:text-slate-400 text-xs mt-1">One-way broadcast</p>
</div>
<div class="absolute top-3 right-3 text-primary sm:hidden">
<span class="material-symbols-outlined text-[20px] fill-1">check_circle</span>
</div>
</div>
<!-- Default State -->
<div class="flex flex-col sm:items-center items-start gap-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 p-4 cursor-pointer hover:border-primary/50 transition-all shadow-sm opacity-80 hover:opacity-100">
<div class="text-slate-700 dark:text-slate-300 p-2 bg-slate-100 dark:bg-slate-700 rounded-full flex items-center justify-center">
<span class="material-symbols-outlined text-[24px]">school</span>
</div>
<div class="flex flex-col sm:text-center">
<h2 class="text-slate-900 dark:text-white text-base font-bold leading-tight">Class/Subject</h2>
<p class="text-slate-500 dark:text-slate-400 text-xs mt-1">Assignments &amp; chat</p>
</div>
</div>
<!-- Default State -->
<div class="flex flex-col sm:items-center items-start gap-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 p-4 cursor-pointer hover:border-primary/50 transition-all shadow-sm opacity-80 hover:opacity-100">
<div class="text-slate-700 dark:text-slate-300 p-2 bg-slate-100 dark:bg-slate-700 rounded-full flex items-center justify-center">
<span class="material-symbols-outlined text-[24px]">groups</span>
</div>
<div class="flex flex-col sm:text-center">
<h2 class="text-slate-900 dark:text-white text-base font-bold leading-tight">Small Group</h2>
<p class="text-slate-500 dark:text-slate-400 text-xs mt-1">Clubs &amp; teams</p>
</div>
</div>
</div>
</div>
<div class="h-4"></div>
<!-- Section 2: Channel Details -->
<div class="flex flex-col">
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-2">Channel Details</h3>
<div class="flex flex-col gap-4 px-4">
<label class="flex flex-col flex-1">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal pb-2">Channel Name <span class="text-red-500">*</span></p>
<input class="form-input flex w-full resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white placeholder:text-slate-400 focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 p-4 text-base font-normal leading-normal transition-all" placeholder="e.g., Staff Updates 2024" type="text"/>
</label>
<label class="flex flex-col flex-1">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal pb-2">Description <span class="text-slate-400 font-normal">(Optional)</span></p>
<textarea class="form-textarea flex w-full resize-none rounded-xl text-slate-900 dark:text-white placeholder:text-slate-400 focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-24 p-4 text-base font-normal leading-normal transition-all" placeholder="Briefly describe the purpose of this channel..."></textarea>
</label>
</div>
</div>
<div class="h-4"></div>
<!-- Section 3: Target Audience (Scope) -->
<div class="flex flex-col">
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-2">Audience &amp; Scope</h3>
<div class="px-4">
<button class="w-full flex items-center justify-between p-4 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors group">
<div class="flex items-center gap-4">
<div class="bg-blue-100 dark:bg-blue-900/30 p-2 rounded-lg text-primary">
<span class="material-symbols-outlined">public</span>
</div>
<div class="text-left">
<p class="text-sm text-slate-500 dark:text-slate-400 font-medium">Who is this for?</p>
<p class="text-base text-slate-900 dark:text-white font-bold mt-0.5">Whole School (Staff Only)</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-400 group-hover:text-primary transition-colors">chevron_right</span>
</button>
</div>
</div>
<div class="h-4"></div>
<!-- Section 4: Permissions -->
<div class="flex flex-col">
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-2">Permissions</h3>
<div class="px-4 flex flex-col gap-3">
<!-- Permission Option 1: Selected -->
<label class="relative flex items-center justify-between p-4 bg-white dark:bg-slate-800 border-2 border-primary rounded-xl cursor-pointer shadow-sm">
<div class="flex items-start gap-3 pr-8">
<div class="mt-1">
<input checked="" class="w-5 h-5 text-primary border-slate-300 focus:ring-primary" name="permissions" type="radio"/>
</div>
<div>
<p class="text-base text-slate-900 dark:text-white font-bold">Staff Only</p>
<p class="text-sm text-slate-500 dark:text-slate-400 mt-1 leading-snug">Only staff members can post updates. Learners can read only.</p>
</div>
</div>
</label>
<!-- Permission Option 2 -->
<label class="relative flex items-center justify-between p-4 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
<div class="flex items-start gap-3 pr-8">
<div class="mt-1">
<input class="w-5 h-5 text-primary border-slate-300 focus:ring-primary" name="permissions" type="radio"/>
</div>
<div>
<p class="text-base text-slate-900 dark:text-white font-bold">Moderated</p>
<p class="text-sm text-slate-500 dark:text-slate-400 mt-1 leading-snug">Learners can comment, but posts require staff approval.</p>
</div>
</div>
</label>
<!-- Permission Option 3 -->
<label class="relative flex items-center justify-between p-4 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
<div class="flex items-start gap-3 pr-8">
<div class="mt-1">
<input class="w-5 h-5 text-primary border-slate-300 focus:ring-primary" name="permissions" type="radio"/>
</div>
<div>
<p class="text-base text-slate-900 dark:text-white font-bold">Open Discussion</p>
<p class="text-sm text-slate-500 dark:text-slate-400 mt-1 leading-snug">Everyone in the channel can post and reply freely.</p>
</div>
</div>
</label>
</div>
<!-- Toggle Switch -->
<div class="px-4 mt-6 mb-8">
<div class="flex items-center justify-between p-4 bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700">
<div>
<p class="text-base text-slate-900 dark:text-white font-bold">Allow Replies</p>
<p class="text-sm text-slate-500 dark:text-slate-400 mt-0.5">Let users reply to announcements</p>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer dark:bg-slate-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
</div>
</div>
</div>
</body></html>
