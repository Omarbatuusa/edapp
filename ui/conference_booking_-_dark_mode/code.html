<!-- Slot 1 -->
<label class="group relative cursor-pointer">
<input class="peer sr-only" name="time-slot" type="radio" value="14:00"/>
<div class="flex flex-col items-start p-4 rounded-2xl bg-white dark:bg-surface-highlight border border-slate-200 dark:border-transparent transition-all peer-checked:border-primary peer-checked:ring-1 peer-checked:ring-primary peer-checked:bg-primary/5 dark:peer-checked:bg-primary/10">

<div class="flex items-center gap-1.5 mt-2 text-slate-500 dark:text-slate-400 text-sm">
<span class="material-symbols-outlined text-[16px]">meeting_room</span>
<span>Room 4B</span>
</div>
</div>
<div class="absolute top-3 right-3 opacity-0 peer-checked:opacity-100 text-primary transition-opacity">
<span class="material-symbols-outlined text-xl fill-current">check_circle</span>
</div>

<!-- Slot 2 -->
<label class="group relative cursor-pointer">
<input class="peer sr-only" name="time-slot" type="radio" value="14:30"/>

<span>Zoom</span>
</div>
</div>
<div class="absolute top-3 right-3 opacity-0 peer-checked:opacity-100 text-primary transition-opacity">
<span class="material-symbols-outlined text-xl fill-current">check_circle</span>
</div>

</div>
