<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Channel - EdApp</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#389cfa",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1923",
                        "surface-dark": "#101a23",
                        "border-dark": "#2f4d6a",
                        "text-secondary": "#8eaecc",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
        }
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f1923; 
        }
        ::-webkit-scrollbar-thumb {
            background: #2f4d6a; 
            border-radius: 4px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col antialiased selection:bg-primary/30 selection:text-white">
<!-- Header -->
<div class="sticky top-0 z-50 flex items-center bg-surface-dark/95 backdrop-blur-md p-4 pb-2 justify-between border-b border-border-dark/30">
<button class="text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-white/5 active:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[24px]">close</span>
</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] text-center flex-1">New Channel</h2>
<button class="flex items-center justify-end px-2">
<p class="text-text-secondary text-base font-bold leading-normal tracking-[0.015em] shrink-0 opacity-50 cursor-not-allowed">Create</p>
</button>
</div>
<!-- Main Content -->
<main class="flex-1 flex flex-col pb-24 overflow-x-hidden">
<!-- Section: Channel Type -->
<div class="flex flex-col pt-4">
<h2 class="text-white tracking-light text-[20px] font-bold leading-tight px-4 text-left pb-3">Channel Type</h2>
<div class="flex flex-col gap-3 px-4" style="--radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(56,156,250)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e');">
<!-- Option 1 -->
<label class="group relative flex items-center gap-4 rounded-xl border border-solid border-border-dark bg-surface-dark p-[15px] flex-row-reverse transition-all hover:border-primary/50 cursor-pointer">
<input checked="" class="peer h-5 w-5 border-2 border-border-dark bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-primary" name="channel_type" type="radio"/>
<div class="flex grow flex-col">
<div class="flex items-center gap-2 mb-1">
<span class="material-symbols-outlined text-primary text-[20px]">campaign</span>
<p class="text-white text-sm font-medium leading-normal">Announcements</p>
</div>
<p class="text-text-secondary text-sm font-normal leading-normal">One-way broadcast for news &amp; updates</p>
</div>
<div class="absolute inset-0 rounded-xl ring-2 ring-primary opacity-0 peer-checked:opacity-100 pointer-events-none transition-opacity"></div>
</label>
<!-- Option 2 -->
<label class="group relative flex items-center gap-4 rounded-xl border border-solid border-border-dark bg-surface-dark p-[15px] flex-row-reverse transition-all hover:border-primary/50 cursor-pointer">
<input class="peer h-5 w-5 border-2 border-border-dark bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-primary" name="channel_type" type="radio"/>
<div class="flex grow flex-col">
<div class="flex items-center gap-2 mb-1">
<span class="material-symbols-outlined text-primary text-[20px]">school</span>
<p class="text-white text-sm font-medium leading-normal">Class/Subject</p>
</div>
<p class="text-text-secondary text-sm font-normal leading-normal">Curriculum &amp; homework discussion</p>
</div>
<div class="absolute inset-0 rounded-xl ring-2 ring-primary opacity-0 peer-checked:opacity-100 pointer-events-none transition-opacity"></div>
</label>
<!-- Option 3 -->
<label class="group relative flex items-center gap-4 rounded-xl border border-solid border-border-dark bg-surface-dark p-[15px] flex-row-reverse transition-all hover:border-primary/50 cursor-pointer">
<input class="peer h-5 w-5 border-2 border-border-dark bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-primary" name="channel_type" type="radio"/>
<div class="flex grow flex-col">
<div class="flex items-center gap-2 mb-1">
<span class="material-symbols-outlined text-primary text-[20px]">groups</span>
<p class="text-white text-sm font-medium leading-normal">Small Group</p>
</div>
<p class="text-text-secondary text-sm font-normal leading-normal">Clubs, projects, or study groups</p>
</div>
<div class="absolute inset-0 rounded-xl ring-2 ring-primary opacity-0 peer-checked:opacity-100 pointer-events-none transition-opacity"></div>
</label>
</div>
</div>
<div class="h-6 w-full"></div>
<!-- Section: Details -->
<div class="flex flex-col">
<h2 class="text-white tracking-light text-[20px] font-bold leading-tight px-4 text-left pb-3">Details</h2>
<div class="px-4 flex flex-col gap-4">
<div class="flex flex-col gap-2">
<label class="text-text-secondary text-xs font-bold uppercase tracking-wider pl-1">Name</label>
<input class="w-full bg-surface-dark text-white placeholder-text-secondary/50 border border-border-dark rounded-xl px-4 py-3 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all" placeholder="e.g. Science Grade 10" type="text"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-text-secondary text-xs font-bold uppercase tracking-wider pl-1">Description <span class="font-normal normal-case opacity-50">(Optional)</span></label>
<textarea class="w-full bg-surface-dark text-white placeholder-text-secondary/50 border border-border-dark rounded-xl px-4 py-3 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary resize-none transition-all" placeholder="What is this channel for?" rows="3"></textarea>
</div>
</div>
</div>
<div class="h-6 w-full"></div>
<!-- Section: Audience -->
<div class="flex flex-col">
<h2 class="text-white tracking-light text-[20px] font-bold leading-tight px-4 text-left pb-3">Audience Scope</h2>
<div class="px-4">
<button class="w-full bg-surface-dark border border-border-dark rounded-xl p-4 flex items-center justify-between group active:bg-border-dark/30 transition-colors">
<div class="flex items-center gap-3">
<div class="bg-primary/20 p-2 rounded-lg text-primary">
<span class="material-symbols-outlined text-[20px]">public</span>
</div>
<div class="text-left">
<p class="text-white text-sm font-medium">Whole School</p>
<p class="text-text-secondary text-xs">Everyone in the organization</p>
</div>
</div>
<span class="material-symbols-outlined text-text-secondary group-hover:text-white transition-colors">chevron_right</span>
</button>
</div>
</div>
<div class="h-6 w-full"></div>
<!-- Section: Permissions -->
<div class="flex flex-col">
<h2 class="text-white tracking-light text-[20px] font-bold leading-tight px-4 text-left pb-3">Permissions</h2>
<div class="px-4 flex flex-col gap-3">
<!-- Permission Toggle 1 -->
<div class="w-full bg-surface-dark border border-border-dark rounded-xl p-4 flex items-center justify-between">
<div class="flex flex-col gap-1">
<p class="text-white text-sm font-medium">Allow Posting</p>
<p class="text-text-secondary text-xs">Can learners post new messages?</p>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-border-dark peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
<!-- Permission Toggle 2 -->
<div class="w-full bg-surface-dark border border-border-dark rounded-xl p-4 flex items-center justify-between">
<div class="flex flex-col gap-1">
<p class="text-white text-sm font-medium">Moderate Comments</p>
<p class="text-text-secondary text-xs">Approve comments before they appear</p>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-border-dark peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
</div>
</div>
</main>
<!-- Floating Action Button Area (for easy thumb access) -->
<div class="fixed bottom-0 left-0 w-full p-4 bg-gradient-to-t from-background-dark via-background-dark/95 to-transparent pointer-events-none">
<button class="pointer-events-auto w-full bg-primary hover:bg-primary/90 text-white font-bold text-base py-4 px-6 rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Create Channel</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</div>
</body></html>
