<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Transport Live Map</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#389cfa",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1923",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white overflow-hidden h-screen flex flex-col">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between shrink-0 z-20 shadow-sm relative">
<button class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Live Transport</h2>
<div class="flex size-12 items-center justify-center">
<button class="flex items-center justify-center rounded-xl size-10 bg-transparent text-slate-900 dark:text-white hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors relative">
<span class="material-symbols-outlined">notifications</span>
<span class="absolute top-2 right-2 size-2 bg-red-500 rounded-full border-2 border-white dark:border-background-dark"></span>
</button>
</div>
</div>
<!-- Main Content (Map & Overlays) -->
<div class="relative flex-1 w-full overflow-hidden">
<!-- Map Layer -->
<div class="absolute inset-0 bg-slate-200 z-0">
<!-- Simulated Map Background -->
<div class="w-full h-full bg-cover bg-center opacity-80" data-alt="Map view of city streets in light mode" data-location="Johannesburg" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDZCxH56GjKuHxxRltHWYw8QuznLMiSY0HCP8RTbDbxLciKW6X2GlqaaIeAXt2d4Ir90t2I0OGueGoh_Dn8AkfBCD06NX7MuRCK2OfPu60jsof2ZlclbISCNuJAqhDAs1K6FKL2Hvb3KLeMPop0X5L8FWRvrHH-Zyj2tSYXudiem_S0Qv9X2ABHWciOVSj_3-07CINQhB79gJ-43uG-Aq242WNMsZh9JhrtHyZNykhILMkISFeIZ4effSFoIuFKoxmGH-EyoIH-zec");'>
</div>
<!-- Simulated Route Path Overlay (SVG) -->
<svg class="absolute inset-0 w-full h-full pointer-events-none z-0" xmlns="http://www.w3.org/2000/svg">
<!-- A simple path simulating a bus route -->
<path class="drop-shadow-md" d="M -50 300 Q 100 350 180 300 T 350 200 T 500 250" fill="none" stroke="#389cfa" stroke-linecap="round" stroke-linejoin="round" stroke-width="6"></path>
<!-- Dashed line for remaining path -->
<path d="M 180 300 T 350 200 T 500 250" fill="none" stroke="#389cfa" stroke-dasharray="8 4" stroke-linecap="round" stroke-opacity="0.6" stroke-width="4"></path>
</svg>
<!-- Map Markers -->
<!-- Current Bus Position -->
<div class="absolute left-[40%] top-[45%] z-10 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center">
<div class="bg-primary text-white p-2 rounded-full shadow-lg border-2 border-white flex items-center justify-center animate-bounce duration-[2000ms]">
<span class="material-symbols-outlined text-[20px]">directions_bus</span>
</div>
<div class="bg-white/90 backdrop-blur text-[10px] font-bold px-2 py-0.5 rounded-full mt-1 shadow-sm text-slate-800">
                    Bus 14
                </div>
</div>
<!-- Home/Stop Marker -->
<div class="absolute left-[70%] top-[30%] z-0 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center opacity-80">
<div class="bg-slate-800 text-white size-3 rounded-full shadow-md border-2 border-white"></div>
<div class="bg-white/90 backdrop-blur text-[10px] font-medium px-2 py-0.5 rounded-full mt-1 shadow-sm text-slate-800">
                    Home
                </div>
</div>
</div>
<!-- Floating UI: Chips (Top) -->
<div class="absolute top-0 left-0 right-0 z-10 px-4 pt-4 pb-2 bg-gradient-to-b from-white/60 to-transparent">
<div class="flex gap-2 overflow-x-auto no-scrollbar pb-2">
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary text-white pl-3 pr-4 shadow-sm hover:shadow-md transition-all">
<span class="material-symbols-outlined text-[18px]">school</span>
<p class="text-sm font-bold">My Child's Route</p>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-slate-800 pl-3 pr-4 shadow-sm hover:shadow-md border border-slate-100 dark:border-slate-700 transition-all">
<span class="material-symbols-outlined text-[18px] text-slate-500">map</span>
<p class="text-slate-700 dark:text-slate-200 text-sm font-medium">All Routes</p>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-slate-800 pl-3 pr-4 shadow-sm hover:shadow-md border border-slate-100 dark:border-slate-700 transition-all">
<span class="material-symbols-outlined text-[18px] text-slate-500">history</span>
<p class="text-slate-700 dark:text-slate-200 text-sm font-medium">History</p>
</button>
</div>
</div>
<!-- Floating UI: Search Bar (Below Chips) -->
<div class="absolute top-16 left-4 right-4 z-10">
<div class="flex w-full items-center rounded-xl bg-white dark:bg-slate-800 shadow-[0_4px_12px_rgba(0,0,0,0.08)] h-12 transition-all ring-1 ring-black/5">
<div class="text-slate-400 flex items-center justify-center pl-4">
<span class="material-symbols-outlined">search</span>
</div>
<input class="w-full bg-transparent border-none text-slate-900 dark:text-white placeholder:text-slate-400 px-3 text-sm font-normal focus:ring-0" placeholder="Search route, stop, or driver..."/>
</div>
</div>
<!-- Floating UI: Map Controls (Right Side) -->
<div class="absolute right-4 top-[140px] flex flex-col gap-3 z-10">
<div class="flex flex-col rounded-xl bg-white dark:bg-slate-800 shadow-md ring-1 ring-black/5 overflow-hidden">
<button class="size-10 flex items-center justify-center text-slate-700 dark:text-white hover:bg-slate-50 dark:hover:bg-slate-700 active:bg-slate-100 border-b border-slate-100 dark:border-slate-700">
<span class="material-symbols-outlined">add</span>
</button>
<button class="size-10 flex items-center justify-center text-slate-700 dark:text-white hover:bg-slate-50 dark:hover:bg-slate-700 active:bg-slate-100">
<span class="material-symbols-outlined">remove</span>
</button>
</div>
<button class="size-10 flex items-center justify-center rounded-xl bg-white dark:bg-slate-800 text-primary shadow-md ring-1 ring-black/5 hover:bg-slate-50 dark:hover:bg-slate-700 active:bg-slate-100">
<span class="material-symbols-outlined">near_me</span>
</button>
</div>
<!-- Floating UI: Recenter on Bus FAB (Bottom Right) -->
<div class="absolute bottom-[340px] right-4 z-10">
<button class="flex items-center justify-center rounded-xl h-12 bg-slate-900 dark:bg-primary text-white shadow-lg gap-2 px-4 hover:scale-105 transition-transform">
<span class="material-symbols-outlined">center_focus_strong</span>
<span class="text-sm font-bold">Locate Bus</span>
</button>
</div>
</div>
<!-- Bottom Sheet -->
<div class="relative z-30 -mt-6">
<div class="flex flex-col bg-white dark:bg-slate-900 rounded-t-[32px] shadow-[0_-8px_30px_rgba(0,0,0,0.12)] min-h-[320px]">
<!-- Handle -->
<div class="w-full flex justify-center pt-3 pb-1 cursor-grab active:cursor-grabbing">
<div class="h-1.5 w-12 rounded-full bg-slate-200 dark:bg-slate-700"></div>
</div>
<!-- Content -->
<div class="p-6 pt-2 pb-8 flex flex-col gap-6">
<!-- Header Info -->
<div class="flex justify-between items-start">
<div>
<div class="flex items-center gap-2 mb-1">
<h3 class="text-xl font-bold text-slate-900 dark:text-white">Bus 14 - North Route</h3>
<span class="bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400 text-xs font-bold px-2 py-0.5 rounded-md border border-green-200 dark:border-green-800">ON TIME</span>
</div>
<p class="text-slate-500 dark:text-slate-400 text-sm">Next stop: 4th Ave &amp; Main St</p>
</div>
<div class="text-right">
<p class="text-primary text-2xl font-bold leading-none">5 min</p>
<p class="text-slate-400 text-xs font-medium uppercase tracking-wide mt-1">Arrival</p>
</div>
</div>
<!-- Driver Card -->
<div class="flex items-center justify-between p-3 rounded-2xl bg-slate-50 dark:bg-slate-800 border border-slate-100 dark:border-slate-700">
<div class="flex items-center gap-3">
<div class="size-10 rounded-full bg-slate-200 bg-cover bg-center" data-alt="Driver profile photo" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCiWgwp3qXLKbHDPwLdZg8wN23Gi6_zc7xoVOxe0nDefkMw-Qb4VQJP_lRJFjxHGeZyUUxexLTXZEMed6Uev_C_XUJmGYqWwWku5wlnpbL5rvt2-yPyum01sPW_7tF74ovrOSXs4CRKagBO5aHROyQFn2BfYZ0f90LG56hX9TaJUBZjpWrct8CmX3MSGmd6qPfzeQZJXtZ0QJjNFc-QOHm3Lrvj8KjpKYsKSNn40eUTV7p-oMk3Go8ZxFlG7DPm9pNzsy80VDMHzEU");'></div>
<div>
<p class="text-sm font-bold text-slate-900 dark:text-white">John Doe</p>
<p class="text-xs text-slate-500 dark:text-slate-400">Professional Driver • 4.9 ★</p>
</div>
</div>
<button class="size-10 flex items-center justify-center rounded-full bg-primary/10 text-primary hover:bg-primary hover:text-white transition-colors">
<span class="material-symbols-outlined">call</span>
</button>
</div>
<!-- Timeline / Updates -->
<div class="flex flex-col gap-4">
<p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Live Status</p>
<div class="flex gap-4 relative">
<!-- Connecting Line -->
<div class="absolute left-[9px] top-2 bottom-0 w-0.5 bg-slate-200 dark:bg-slate-700"></div>
<!-- Item 1 -->
<div class="flex flex-col items-center gap-1 z-10">
<div class="size-5 rounded-full bg-green-500 border-[3px] border-white dark:border-slate-900 shadow-sm"></div>
</div>
<div class="flex flex-col pb-4">
<p class="text-sm font-medium text-slate-900 dark:text-white">Child Boarded</p>
<p class="text-xs text-slate-500">07:45 AM • Main Gate</p>
</div>
</div>
<div class="flex gap-4 relative">
<!-- Connecting Line -->
<div class="absolute left-[9px] top-0 bottom-4 w-0.5 bg-slate-200 dark:bg-slate-700"></div>
<!-- Item 2 -->
<div class="flex flex-col items-center gap-1 z-10">
<div class="size-5 rounded-full bg-primary border-[3px] border-white dark:border-slate-900 shadow-sm animate-pulse"></div>
</div>
<div class="flex flex-col">
<p class="text-sm font-bold text-primary">Arriving at Home</p>
<p class="text-xs text-slate-500">Est. 08:15 AM</p>
</div>
</div>
</div>
<!-- Action Button -->
<button class="w-full py-3.5 rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-900 dark:text-white text-sm font-bold hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-lg">flag</span>
                    Report an Issue
                </button>
</div>
</div>
</div>
</body></html>
