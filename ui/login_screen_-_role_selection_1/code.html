<script>
        function toggleDarkMode() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
            } else {
                html.classList.add('dark');
            }
        }
        // Function to simulate school identification and show login methods
        function identifySchool() {
            // In a real application, this would involve API calls and validation.
            // For this demonstration, we'll just show the next step.
            const schoolSection = document.getElementById('school-identification');
            const loginSection = document.getElementById('account-login');
            const admissionsSection = document.getElementById('admissions-cta');
            schoolSection.classList.add('hidden'); // Hide school identification
            loginSection.classList.remove('hidden'); // Show login methods
            admissionsSection.classList.remove('hidden'); // Show admissions CTA
            // Optionally, scroll to the top of the new content
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
