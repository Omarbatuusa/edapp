<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Announcements (Staff) - Light Mode</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#389cfa",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1923",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for horizontal scrolling */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Toggle Switch Styling */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #389cfa;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #389cfa;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased overflow-x-hidden">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden">
<!-- Top App Bar -->
<div class="sticky top-0 z-50 flex items-center justify-between bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm px-4 py-3 border-b border-slate-200 dark:border-slate-800">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-white text-[24px]">close</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">New Announcement</h2>
<button class="flex h-10 items-center justify-center px-2">
<p class="text-primary text-base font-bold leading-normal tracking-[0.015em]">Preview</p>
</button>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto pb-32">
<!-- Audience Section -->
<div class="mt-4 px-4">
<div class="bg-white dark:bg-[#1a2634] rounded-xl p-4 shadow-sm border border-slate-100 dark:border-slate-800">
<div class="flex flex-col gap-2">
<label class="text-slate-500 dark:text-slate-400 text-xs font-bold uppercase tracking-wider">To</label>
<div class="flex items-center justify-between cursor-pointer group">
<div class="flex flex-wrap gap-2 flex-1">
<span class="inline-flex items-center rounded-full bg-primary/10 px-3 py-1 text-sm font-medium text-primary ring-1 ring-inset ring-primary/20">
                                    Whole School
                                </span>
<span class="inline-flex items-center rounded-full bg-slate-100 dark:bg-slate-700 px-3 py-1 text-sm font-medium text-slate-600 dark:text-slate-300">
                                    + Add Group
                                </span>
</div>
<span class="material-symbols-outlined text-primary group-hover:scale-110 transition-transform">add_circle</span>
</div>
<div class="mt-2 h-px w-full bg-slate-100 dark:bg-slate-700"></div>
<p class="text-slate-400 dark:text-slate-500 text-xs font-medium pt-1 flex items-center gap-1">
<span class="material-symbols-outlined text-[14px]">group</span>
                            Estimated recipients: 1,420
                        </p>
</div>
</div>
</div>
<!-- Content Section -->
<div class="mt-6 px-4">
<div class="bg-white dark:bg-[#1a2634] rounded-xl p-5 shadow-sm border border-slate-100 dark:border-slate-800 flex flex-col gap-4">
<!-- Title Input -->
<div>
<input class="w-full border-0 border-b border-slate-200 dark:border-slate-700 bg-transparent px-0 py-2 text-xl font-bold text-slate-900 dark:text-white placeholder:text-slate-300 dark:placeholder:text-slate-600 focus:border-primary focus:ring-0" placeholder="Announcement Title" type="text" value="Annual Sports Day 2024"/>
</div>
<!-- Rich Text Toolbar -->
<div class="flex items-center gap-1 overflow-x-auto no-scrollbar py-1">
<button class="p-2 rounded hover:bg-slate-50 dark:hover:bg-slate-700 text-slate-400 dark:text-slate-500 hover:text-slate-700 dark:hover:text-slate-300">
<span class="material-symbols-outlined text-[20px]">format_bold</span>
</button>
<button class="p-2 rounded hover:bg-slate-50 dark:hover:bg-slate-700 text-slate-400 dark:text-slate-500 hover:text-slate-700 dark:hover:text-slate-300">
<span class="material-symbols-outlined text-[20px]">format_italic</span>
</button>
<button class="p-2 rounded hover:bg-slate-50 dark:hover:bg-slate-700 text-slate-400 dark:text-slate-500 hover:text-slate-700 dark:hover:text-slate-300">
<span class="material-symbols-outlined text-[20px]">format_underlined</span>
</button>
<div class="h-4 w-px bg-slate-200 dark:bg-slate-700 mx-1"></div>
<button class="p-2 rounded hover:bg-slate-50 dark:hover:bg-slate-700 text-slate-400 dark:text-slate-500 hover:text-slate-700 dark:hover:text-slate-300">
<span class="material-symbols-outlined text-[20px]">format_list_bulleted</span>
</button>
<button class="p-2 rounded hover:bg-slate-50 dark:hover:bg-slate-700 text-slate-400 dark:text-slate-500 hover:text-slate-700 dark:hover:text-slate-300">
<span class="material-symbols-outlined text-[20px]">link</span>
</button>
</div>
<!-- Body Input -->
<textarea class="w-full min-h-[180px] resize-none border-0 bg-transparent px-0 text-base leading-relaxed text-slate-700 dark:text-slate-300 placeholder:text-slate-400 focus:ring-0" placeholder="Write your announcement here...">We are excited to announce that the Annual Sports Day will be held next Friday at the main stadium. All students are expected to arrive by 8:30 AM in their house colors.

Please ensure you have submitted your participation forms by this Wednesday.</textarea>
</div>
</div>
<!-- Attachments Section -->
<div class="mt-6 px-4">
<h3 class="text-slate-900 dark:text-white text-base font-bold mb-3 px-1">Attachments</h3>
<div class="flex gap-3 overflow-x-auto no-scrollbar pb-2">
<!-- Add Button -->
<button class="flex-shrink-0 flex h-24 w-24 flex-col items-center justify-center gap-2 rounded-xl border-2 border-dashed border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-800/50 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-primary text-[28px]">add_photo_alternate</span>
<span class="text-xs font-medium text-slate-500">Add File</span>
</button>
<!-- Image Thumbnail 1 -->
<div class="relative flex-shrink-0 h-24 w-24 rounded-xl overflow-hidden group">
<img class="h-full w-full object-cover" data-alt="Athletes running on a red track field" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCHRyg9jzWjtBYWIuqSoDaN5YMzpy1kZyCBMbiuzXuM0FhzW-G_zKZdO3JJpzTTdm67YKoiZdyLo5-yC_pk_ZHr9QSkp0Z0kcyCv7mX3NGZ1Ss6Tvfwjg2kH33RI0VjHj0Pa4kfnuhadAJq_A64FBCUBcugCZtYv01ecwunr7p4h1Dpz2qZ42658PRVbrdYWA-AhW2K0jOVLFNBN5rOeIe-eskjhhKc2rrpVaCLhimB3wpvHlECqfo98e_-YysRnFMRT0ky3oKBmD0"/>
<button class="absolute top-1 right-1 bg-black/50 hover:bg-red-500 text-white rounded-full p-1 opacity-0 group-hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-[16px]">close</span>
</button>
</div>
<!-- Image Thumbnail 2 -->
<div class="relative flex-shrink-0 h-24 w-24 rounded-xl overflow-hidden group">
<img class="h-full w-full object-cover" data-alt="Close up of sports equipment and whistle" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD8N5D7wCtnvXkRdowV0rw-3yiZ-m1Sa_Jx8ibpQC9Qv6AidpnXNphrTdxs_lEfekb2Yjok6XG5fjA-5Fe1R2xbm8aZzCZb7kesoTBQqL7nQsci1K-tWQm90wukZYSi8CNJr8WgrvaxzTD7gE_e7saNaUbM_BFetgYE9SlIHe-_QPPtD67azB3GSbTX8cELrfP5aR1L21bIicf1QNCf00PFF6mTSglR7CDLw9Jv2MACiIb9RPQtsf-SuSaMh4xdoIJ5kJC5jm3qlJY"/>
<button class="absolute top-1 right-1 bg-black/50 hover:bg-red-500 text-white rounded-full p-1 opacity-0 group-hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-[16px]">close</span>
</button>
</div>
</div>
</div>
<!-- Settings Section -->
<div class="mt-4 px-4 pb-6">
<div class="bg-white dark:bg-[#1a2634] rounded-xl overflow-hidden shadow-sm border border-slate-100 dark:border-slate-800 divide-y divide-slate-100 dark:divide-slate-700">
<!-- Schedule Option -->
<div class="p-4 flex items-center justify-between cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
<div class="flex items-center gap-3">
<div class="flex size-10 items-center justify-center rounded-full bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400">
<span class="material-symbols-outlined">schedule</span>
</div>
<div>
<p class="text-sm font-bold text-slate-900 dark:text-white">Publish Schedule</p>
<p class="text-xs text-slate-500 dark:text-slate-400">Send immediately</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-400">chevron_right</span>
</div>
<!-- Reactions Toggle -->
<div class="p-4 flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="flex size-10 items-center justify-center rounded-full bg-orange-50 dark:bg-orange-900/20 text-orange-600 dark:text-orange-400">
<span class="material-symbols-outlined">add_reaction</span>
</div>
<div>
<p class="text-sm font-bold text-slate-900 dark:text-white">Allow Reactions</p>
<p class="text-xs text-slate-500 dark:text-slate-400">Like, Love, Clap</p>
</div>
</div>
<!-- Toggle Switch -->
<div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
<input checked="" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer border-slate-200 checked:border-primary transition-all duration-300" id="toggle" name="toggle" type="checkbox"/>
<label class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-200 cursor-pointer checked:bg-primary transition-colors duration-300" for="toggle"></label>
</div>
</div>
<!-- Urgency/Importance -->
<div class="p-4 flex items-center justify-between cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
<div class="flex items-center gap-3">
<div class="flex size-10 items-center justify-center rounded-full bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400">
<span class="material-symbols-outlined">priority_high</span>
</div>
<div>
<p class="text-sm font-bold text-slate-900 dark:text-white">Mark as High Priority</p>
<p class="text-xs text-slate-500 dark:text-slate-400">Sends push notification</p>
</div>
</div>
<div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
<input class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer border-slate-200 checked:border-primary transition-all duration-300" id="toggle-prio" name="toggle-prio" type="checkbox"/>
<label class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-200 cursor-pointer checked:bg-primary transition-colors duration-300" for="toggle-prio"></label>
</div>
</div>
</div>
</div>
</div>
<!-- Fixed Bottom Action -->
<div class="absolute bottom-0 w-full bg-white/90 dark:bg-[#0f1923]/90 backdrop-blur-md border-t border-slate-200 dark:border-slate-800 p-4 pb-8 z-40">
<button class="w-full bg-primary hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-500/30 flex items-center justify-center gap-2 transition-all active:scale-[0.98]">
<span>Review &amp; Send</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</div>
</div>
</body></html>
