<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>EdApp Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#389cfa",
                        "primary-dark": "#1a73e8",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1923",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e293b",
                        "text-main": "#0d151c",
                        "text-main-dark": "#e2e8f0",
                        "text-secondary": "#47749e",
                        "text-secondary-dark": "#94a3b8",
                        "border-light": "#cedce9",
                        "border-dark": "#334155",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for tabs if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto bg-surface-light dark:bg-background-dark shadow-2xl">
<!-- Header -->
<header class="flex items-center justify-between p-5 pb-2">
<div class="flex items-center gap-2">
<div class="flex items-center justify-center size-10 rounded-xl bg-primary/10 text-primary">
<span class="material-symbols-outlined text-3xl">school</span>
</div>
<h1 class="text-text-main dark:text-text-main-dark text-xl font-bold tracking-tight">EdApp</h1>
</div>
<button aria-label="Toggle dark mode" class="flex size-10 items-center justify-center rounded-full bg-transparent hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-text-main dark:text-text-main-dark">
<span class="material-symbols-outlined">dark_mode</span>
</button>
</header>
<!-- Role Selection Tabs -->
<div class="px-5 py-2">
<div class="flex w-full bg-slate-100 dark:bg-surface-dark p-1 rounded-xl">
<button class="flex-1 py-2 px-2 rounded-lg bg-white dark:bg-slate-700 shadow-sm text-primary dark:text-white text-xs sm:text-sm font-bold transition-all text-center">
                    Parent
                </button>
<button class="flex-1 py-2 px-2 rounded-lg text-text-secondary dark:text-text-secondary-dark hover:text-text-main dark:hover:text-white text-xs sm:text-sm font-semibold transition-all text-center">
                    Staff
                </button>
<button class="flex-1 py-2 px-2 rounded-lg text-text-secondary dark:text-text-secondary-dark hover:text-text-main dark:hover:text-white text-xs sm:text-sm font-semibold transition-all text-center">
                    Learner
                </button>
<button class="flex-1 py-2 px-2 rounded-lg text-text-secondary dark:text-text-secondary-dark hover:text-text-main dark:hover:text-white text-xs sm:text-sm font-semibold transition-all text-center">
                    Admin
                </button>
</div>
</div>
<!-- Main Content -->
<main class="flex-1 px-5 pt-4 pb-8 flex flex-col gap-6">
<!-- School Identification Section -->
<div class="flex flex-col gap-3">
<div class="flex flex-col gap-1">
<h2 class="text-text-main dark:text-text-main-dark text-2xl font-bold leading-tight">Welcome Back</h2>
<p class="text-text-secondary dark:text-text-secondary-dark text-sm">Enter your school code to connect.</p>
</div>
<div class="relative w-full group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-text-secondary dark:text-text-secondary-dark">domain</span>
</div>
<input class="w-full h-14 pl-12 pr-14 rounded-xl border border-border-light dark:border-border-dark bg-slate-50 dark:bg-surface-dark text-text-main dark:text-text-main-dark placeholder:text-text-secondary dark:placeholder:text-text-secondary-dark focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base" placeholder="School Code" type="text" value=""/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center text-primary hover:text-primary-dark transition-colors">
<span class="material-symbols-outlined">qr_code_scanner</span>
</button>
</div>
<div class="flex justify-end">
<a class="text-primary hover:text-primary-dark text-sm font-semibold flex items-center gap-1" href="#">
<span class="material-symbols-outlined text-base">search</span>
                        Find my school by email
                    </a>
</div>
</div>
<!-- Divider -->
<div class="relative py-2">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
</div>
<div class="relative flex justify-center">
<span class="bg-surface-light dark:bg-background-dark px-2 text-xs font-medium text-text-secondary dark:text-text-secondary-dark uppercase tracking-wider">Log in with</span>
</div>
</div>
<!-- Login Form -->
<div class="flex flex-col gap-4">
<!-- Username/Email -->
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-text-secondary dark:text-text-secondary-dark">person</span>
</div>
<input class="w-full h-14 pl-12 pr-4 rounded-xl border border-border-light dark:border-border-dark bg-slate-50 dark:bg-surface-dark text-text-main dark:text-text-main-dark placeholder:text-text-secondary dark:placeholder:text-text-secondary-dark focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base" placeholder="Username or Email" type="email"/>
</div>
<!-- Password -->
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-text-secondary dark:text-text-secondary-dark">lock</span>
</div>
<input class="w-full h-14 pl-12 pr-12 rounded-xl border border-border-light dark:border-border-dark bg-slate-50 dark:bg-surface-dark text-text-main dark:text-text-main-dark placeholder:text-text-secondary dark:placeholder:text-text-secondary-dark focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base" placeholder="Password" type="password"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center text-text-secondary dark:text-text-secondary-dark hover:text-text-main dark:hover:text-white transition-colors">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
<div class="flex items-center justify-between">
<label class="flex items-center gap-2 cursor-pointer group">
<div class="relative flex items-center">
<input class="peer h-5 w-5 cursor-pointer appearance-none rounded-md border border-border-light dark:border-border-dark bg-slate-50 dark:bg-surface-dark checked:border-primary checked:bg-primary transition-all" type="checkbox"/>
<span class="material-symbols-outlined absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-[16px] text-white opacity-0 peer-checked:opacity-100 pointer-events-none">check</span>
</div>
<span class="text-sm text-text-secondary dark:text-text-secondary-dark group-hover:text-text-main dark:group-hover:text-text-main-dark transition-colors">Remember me</span>
</label>
<a class="text-sm font-semibold text-primary hover:text-primary-dark transition-colors" href="#">Forgot password?</a>
</div>
<button class="w-full h-14 bg-primary hover:bg-primary-dark text-white rounded-xl font-bold text-lg shadow-lg shadow-primary/30 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                    Log In
                    <span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
<!-- Social / OTP Options -->
<div class="grid grid-cols-2 gap-3 mt-1">
<button class="flex items-center justify-center gap-2 h-12 rounded-xl border border-border-light dark:border-border-dark bg-white dark:bg-surface-dark hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors text-text-main dark:text-text-main-dark font-medium text-sm">
<span class="material-symbols-outlined text-xl">g_mobiledata</span> <!-- Using icon as proxy for logo to follow rules -->
                    Google
                </button>
<button class="flex items-center justify-center gap-2 h-12 rounded-xl border border-border-light dark:border-border-dark bg-white dark:bg-surface-dark hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors text-text-main dark:text-text-main-dark font-medium text-sm">
<span class="material-symbols-outlined text-xl">ios</span>
                   Apple
                </button>
</div>
<!-- Admissions Call to Action -->
<div class="mt-4 rounded-2xl bg-gradient-to-br from-primary/5 to-primary/10 dark:from-slate-800 dark:to-slate-800/50 p-4 border border-primary/10 dark:border-slate-700 text-center">
<p class="text-text-main dark:text-text-main-dark text-sm font-medium mb-2">Not a current student or parent?</p>
<a class="inline-flex items-center justify-center gap-1 text-primary font-bold text-sm hover:underline" href="#">
                    Apply for Admissions Now
                    <span class="material-symbols-outlined text-sm">open_in_new</span>
</a>
</div>
</main>
<!-- Footer -->
<footer class="p-6 text-center border-t border-slate-100 dark:border-slate-800 bg-slate-50 dark:bg-background-dark mt-auto">
<p class="text-xs text-text-secondary dark:text-text-secondary-dark mb-2">
                Powered by <span class="font-bold text-text-main dark:text-text-main-dark">EdApp</span> v2.4
            </p>
<div class="flex justify-center gap-4 text-[10px] text-text-secondary/70 dark:text-text-secondary-dark/70 uppercase tracking-wide font-medium">
<a class="hover:text-primary transition-colors" href="#">Privacy Policy</a>
<span>|</span>
<a class="hover:text-primary transition-colors" href="#">Terms of Use</a>
<span>|</span>
<span>Â© 2024</span>
</div>
</footer>
</div>
</body></html>
