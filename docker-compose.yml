# EdApp Docker Compose - Production Configuration
# SECURITY: Only reverse-proxy publishes host ports (80/443)
# Internal services (db, redis, api, web) are isolated on private network
version: '3.8'

services:
  reverse-proxy:
    image: nginx:alpine
    container_name: edapp_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - api
    networks:
      - edapp_network

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: /v1
    container_name: edapp_web
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=/v1
    expose:
      - "3000"
    networks:
      - edapp_network

  api:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: edapp_api
    restart: always
    env_file:
      - .env.production
    volumes:
      - ./firebase-service-account.json:/app/firebase-service-account.json:ro
    expose:
      - "3333"
    depends_on:
      - database
      - redis
    networks:
      - edapp_network

  database:
    # SECURITY: No ports published - internal only (not accessible from host)
    image: postgres:15-alpine
    container_name: edapp_db
    restart: always
    env_file:
      - .env.production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - edapp_network

  redis:
    # SECURITY: No ports published - internal only (not accessible from host)
    image: redis:7-alpine
    container_name: edapp_redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-edapp_redis_secret}
    volumes:
      - redis_data:/data
    networks:
      - edapp_network

networks:
  edapp_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
