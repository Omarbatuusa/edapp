<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- School Icon: Detailed, abstract tech-school building -->
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Left Icon Group -->
  <g transform="translate(10, 10)">
    <!-- Main Building Outline -->
    <path d="M40 80 L10 80 L10 40 L50 10 L90 40 L90 80 L60 80" fill="none" stroke="url(#blueGrad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Inner Doorway/Arch -->
    <path d="M40 80 L40 55 A10 10 0 0 1 60 55 L60 80" fill="none" stroke="url(#blueGrad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Connectivity Nodes (School Connect Theme) -->
    <!-- Center Node -->
    <circle cx="50" cy="35" r="5" fill="url(#orangeGrad)"/>
    <!-- Left Node -->
    <circle cx="25" cy="55" r="5" fill="url(#orangeGrad)"/>
    <!-- Right Node -->
    <circle cx="75" cy="55" r="5" fill="url(#orangeGrad)"/>
    
    <!-- Connection Lines -->
    <path d="M50 35 L25 55" stroke="url(#orangeGrad)" stroke-width="3"/>
    <path d="M50 35 L75 55" stroke="url(#orangeGrad)" stroke-width="3"/>
  </g>

  <!-- Text Group -->
  <g transform="translate(120, 25)">
    <!-- Main Text: EdApp -->
    <text x="0" y="45" font-family="Inter, sans-serif" font-weight="800" font-size="52" fill="#1e293b">EdApp</text>
    <!-- Slogan: School Connect -->
    <text x="2" y="75" font-family="Inter, sans-serif" font-weight="500" font-size="20" fill="#64748b" letter-spacing="1.5">SCHOOL CONNECT</text>
  </g>
</svg>
